<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf=isInvalid>{{errorMessage}}</div>
    <div>
        Username: <input type="text" name="username" [(ngModel)]="uname">
        Password: <input type="password" name="password" [(ngModel)]="password" />
        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>
</div>
