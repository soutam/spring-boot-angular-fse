<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter the form value correctly</div>
    <form (ngSubmit)="!todoForm.invalid && updateTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="todo.description" name="description"
                required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" [ngModel]="todo.targetDate | date :'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" name="targetDate" required="required">
        </fieldset>

        <fieldset class ="form-group">
        <label>Completed?</label><br>
        Yes <input type="radio"  name="radio" (change)="onItemChange('Yes')">
        No <input type="radio"  name="radio" checked (change)="onItemChange('No')">
    </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
