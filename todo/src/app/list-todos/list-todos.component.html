<h1>My Todos</h1>
<div class="container">
    <div class="alert alert-success" *ngIf=message>{{message}}</div>
    <table class="table">
        <thead>
            <!-- <th>Id</th> -->
            <th>Description</th>
            <th>Status</th>
            <th>Target Date</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <!-- <td>{{todo.id}}</td> -->
                <td>{{todo.description}}</td>
                <td>{{todo.completed}}</td>
                <td>{{todo.targetDate | date}} </td>
                <td><button  (click)=updateTodo(todo.id) class="btn btn-success" >Update</button></td>
                <td><button (click)=deleteTodoItem(todo.id) class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
        <div class="row" (click)=addTodo()><button  class="btn btn-success" >Add</button></div>
    </table>
</div>
