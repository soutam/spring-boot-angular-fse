<h1>My Todos</h1>

<div class="container">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Description</th>
            <th>Is Completed</th>
            <th>Target Date</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date }}</td>
            </tr>
        </tbody>
    </table>
</div>
